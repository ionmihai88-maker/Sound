<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>CS Soundboard - Smooth Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .soundboard {
            background-color: #2c2c2c;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 1em;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-size: 2em;
            color: #e0a400;
        }
        /* Container pentru buton și bara de progres */
        .sound-container {
            position: relative;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .sound-button {
            /* Stilul de bază al butonului INACTIV */
            background-color: #3f3f3f;
            color: #f0f0f0;
            border: none;
            padding: 1.2em;
            font-size: 1.2em;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
            z-index: 2; /* Deasupra barei de progres */
            text-align: left;
        }
        .sound-button:hover {
            background-color: #555;
        }

        /* Bara de progres: Aceasta este bara care se umple (cu Auriu) */
        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%; 
            background-color: #e0a400; /* Culoarea de umplere (Auriu) */
            z-index: 1; /* Sub buton */
            transition: width 0.05s linear; 
        }
        
        /* MODIFICARE CHEIE: Stil pentru butonul ACTIV */
        .sound-button.playing {
            /* Schimbăm culoarea de fundal a butonului la griul diferit (transparent) */
            background-color: rgba(85, 85, 85, 0.7); /* Gri #555 cu transparență */
            
            /* SCHIMBARE AICI: Textul devine Verde */
            color: #00ff00; /* Verde neon */
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5); /* Umbră subtilă verde pentru vizibilitate */
        }
        .sound-button.playing:hover {
             background-color: rgba(100, 100, 100, 0.7);
        }
    </style>
</head>
<body>

    <div class="soundboard">
        <h1>CS Soundboard</h1>
        <div class="sound-container">
            <div class="progress-bar" id="progress-first_sound"></div>
            <button class="sound-button" data-sound="first_sound">First Sound</button>
        </div>
        <div class="sound-container">
            <div class="progress-bar" id="progress-second_sound"></div>
            <button class="sound-button" data-sound="second_sound">Second Sound</button>
        </div>
        <div class="sound-container">
            <div class="progress-bar" id="progress-headshot"></div>
            <button class="sound-button" data-sound="headshot">Headshot</button>
        </div>
        <div class="sound-container">
            <div class="progress-bar" id="progress-4"></div>
            <button class="sound-button" data-sound="4">Ceva</button>
        </div>
    </div>

    <audio id="first_sound" src="Woosh_03.wav" preload="auto"></audio>
    <audio id="second_sound" src="Zoom.mp3" preload="auto"></audio>
    <audio id="headshot" src="Zoom.mp3" preload="auto"></audio>
    <audio id="4" src="Zoom.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const soundboard = document.querySelector('.soundboard');
            const audioElements = document.querySelectorAll('audio');
            const soundButtons = document.querySelectorAll('.sound-button');
            
            const animationFrames = {};

            const animateProgress = (audio, progressBar) => {
                const currentTime = audio.currentTime;
                const duration = audio.duration;

                if (!audio.paused && isFinite(duration) && duration > 0 && progressBar) {
                    const progressPercent = (currentTime / duration) * 100;
                    progressBar.style.width = `${progressPercent}%`; 
                    animationFrames[audio.id] = requestAnimationFrame(() => animateProgress(audio, progressBar));
                } else {
                    cancelAnimationFrame(animationFrames[audio.id]);
                }
            };

            const resetAllSounds = () => {
                audioElements.forEach(audio => {
                    if (animationFrames[audio.id]) {
                        cancelAnimationFrame(animationFrames[audio.id]);
                    }
                    
                    audio.pause();
                    audio.currentTime = 0;
                    
                    const progressBar = document.getElementById(`progress-${audio.id}`);

                    if (progressBar) {
                        progressBar.style.width = '0%'; 
                    }
                });
                soundButtons.forEach(button => {
                    button.classList.remove('playing');
                });
            };

            // 1. Event listener pentru pornirea sunetului
            soundboard.addEventListener('click', (event) => {
                const target = event.target;

                if (target.classList.contains('sound-button')) {
                    const soundId = target.getAttribute('data-sound');
                    const audioElement = document.getElementById(soundId);
                    const progressBar = document.getElementById(`progress-${soundId}`);

                    if (audioElement && progressBar) {
                        resetAllSounds();
                        
                        audioElement.play();
                        target.classList.add('playing');
                        
                        animateProgress(audioElement, progressBar);
                    }
                }
            });

            // 2. Event listener pentru evenimentul 'ended' (terminarea sunetului)
            audioElements.forEach(audio => {
                const progressBar = document.getElementById(`progress-${audio.id}`);

                audio.addEventListener('ended', () => {
                    const button = document.querySelector(`[data-sound="${audio.id}"]`);
                    
                    if (animationFrames[audio.id]) {
                        cancelAnimationFrame(animationFrames[audio.id]);
                    }
                    
                    if (button) {
                        button.classList.remove('playing');
                    }
                    
                    if (progressBar) {
                        progressBar.style.width = '0%';
                    }
                });
            });
        });
    </script>

</body>
</html>
